
<!-- Conetenedor Principal -->

<div class="flex flex-wrap gap-3 align-items-center justify-content-between  mt-5">
  <p-splitButton
  label="Categorias"
  (onClick)="getListProducts()"
  [model]="items"
  size="small"
  severity="contrast"
  text
  [scrollLeft]="true"
  arrow
/>
  <p-button

  severity="success"
  label="Nuevo"
  icon="pi pi-plus"
  class="mr-2 "
  size="small"
  routerLink="/add"
  />


</div>


<div class="flex overflow-hidden mt-4 justify-content-center">

    <!-- Contenedor Derecho -->

    <div class="flex-none flex align-items-end justify-content-end">
      <div class="justify-content-end">

        <p-table [value]="ListProducts"[tableStyle]="{'min-width': '50rem'}" [paginator]="true"
        [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
          <ng-template pTemplate="header" let-columns>

            <tr>
              <th>Descripcion</th>
              <th>Unidad</th>

              <th>Precio</th>
              <th>Status</th>
              <th>Reviews</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product let-columns="columns">

            <tr>
              <td>
                {{ product.descripcion }}
              </td>
              <td>
                {{ product.unidadmedida }}
              </td>

              <td>
                <!-- {{ product.precio | customCurrency }} -->
                {{ formatCurrency(product.precio) }}
              </td>
              <td>
                <p-button
                  label=""
                  [text]="true"
                  [raised]="true"
                  icon="pi pi-pencil"
                  routerLink="/edit/{{ product.id }}"
                />
              </td>
              <td>
                <p-button
                  label=""
                  icon="pi pi-trash"
                  label=""
                  [text]="true"
                  [raised]="true"
                  severity="warning"
                  (click)="deleteProduct(product.id!)"
                />
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="card flex justify-content-center">

      </div>
      </div>
      </div>

</div>
